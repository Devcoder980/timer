<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Launch countdown timer</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<body>
  <header>
    <div class="">
      <p id="demo"> We're launching soon</p>
    </div>
  </header>
  <main>
    
    <div class="box">
      
      <div class="first">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="mid">
        <div id="days">8</div>
        <div id="hours">23</div>
        <div id="minutes">55</div>
        <div id="seconds">41</div>
      </div>
      <div class="second">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="four">
        <div>Days</div>
        <div>Hours</div>
        <div>Minutes</div>
        <div>Seconds</div>
      </div>
    </div>


  </main>
  <footer>
    <div><img src="/launch-countdown-timer-main/images/icon-facebook.svg" alt=""></div>
    <div><img src="/launch-countdown-timer-main/images/icon-instagram.svg" alt=""></div>
    <div><img src="/launch-countdown-timer-main/images/icon-pinterest.svg" alt=""></div>

  </footer>
<script src="script.js"></script>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
